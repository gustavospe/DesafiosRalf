<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo de Adivinhacao</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-neutral-100 min-h-screen flex items-center justify-center px-4">
    <div class="bg-white p-8 rounded-2xl shadow-md max-w-md w-full border border-neutral-200 space-y-6">
      <div class="text-center space-y-1">
        <h1 class="text-2xl font-bold text-neutral-900">Adivinhe o Número</h1>
        <p class="text-sm text-neutral-500">Tente acertar o número entre 1 e 100</p>
      </div>

      <div class="space-y-4">
        <input
          id="tentativa"
          type="number"
          placeholder="Digite seu tentativa"
          class="w-full px-4 py-2 border rounded-lg border-neutral-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
        />

        <button
          onclick="verificarTentativa()"
          class="w-full bg-neutral-900 text-white py-2 rounded-lg hover:bg-neutral-800 transition-colors"
        >
          Verificar
        </button>
      </div>

      <div id="resultado" class="text-center text-lg font-medium text-neutral-800"></div>
    </div>

    <script>
      const numeroSecreto = Math.floor(Math.random() * 100) + 1

      function verificarTentativa() {
        const tentativa = parseInt(document.getElementById('tentativa').value)
        const resultado = document.getElementById('resultado')

        if (isNaN(tentativa) || tentativa < 1 || tentativa > 100) {
          resultado.innerHTML = '<span class="text-red-600">Digite um número entre 1 e 100.</span>'
          return
        }

        const perto = Math.abs(tentativa - numeroSecreto)

        if (tentativa === numeroSecreto) {
          resultado.innerHTML = '<span class="text-green-600 text-xl font-bold">Parabéns! Você acertou!</span>'
        } else if (perto <= 5) {
          resultado.innerHTML = '<span class="text-yellow-600">Quase!</span>'
        } else if (perto <= 10) {
          resultado.innerHTML = '<span class="text-yellow-500">Perto!</span>'
        } else if (perto <= 20) {
          resultado.innerHTML = '<span class="text-orange-500">Longe!</span>'
        } else {
          resultado.innerHTML = '<span class="text-red-600">Muito longe!</span>'
        }
      }
    </script>
  </body>
</html>
