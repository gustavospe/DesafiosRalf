<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabuada</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-neutral-100 min-h-screen flex items-center justify-center px-4">
    <div class="bg-white p-8 rounded-2xl shadow-md max-w-md w-full border border-neutral-200 space-y-6">
      <div class="text-center space-y-1">
        <h1 class="text-2xl font-bold text-neutral-900">Tabuada</h1>
        <p class="text-sm text-neutral-500">Informe um número para ver sua tabuada.</p>
      </div>

      <div class="space-y-4">
        <input
          id="numero"
          type="number"
          placeholder="Digite um número"
          class="w-full px-4 py-2 border rounded-lg border-neutral-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
        />

        <button
          onclick="gerarTabuada()"
          class="w-full bg-neutral-900 text-white py-2 rounded-lg hover:bg-neutral-800 transition-colors"
        >
          Gerar Tabuada
        </button>
      </div>

      <div id="resultado" class="text-center text-base text-neutral-800"></div>
    </div>

    <script>
      function gerarTabuada() {
        const numero = parseInt(document.getElementById('numero').value)
        const resultado = document.getElementById('resultado')

        // Verifica se o número é válido e se é um número (tem q ser inteiro)
        if (isNaN(numero)) {
          resultado.innerHTML = '<span class="text-red-600">Digite um número válido.</span>'
          return
        }

        let tabuada = `<h2 class="text-lg font-semibold mb-2">Tabuada do ${numero}</h2>`
        for (let i = 1; i <= 10; i++) {
            //template literals é pra  facilitar a formatação 
          tabuada += `<p>${numero} × ${i} = ${numero * i}</p>`
        }

        resultado.innerHTML = tabuada
      }
    </script>
  </body>
</html>
